local normal = " "

conky.config = {
	out_to_x = false,
	own_window = false,
	out_to_console = true,
	update_interval = 1,
	background = false,
	cpu_avg_samples = 4,
	short_units = true

}

conky.text = [[
,[{ "full_text" : "\uf085  ", "separator" : false, "separator_block_width" :0 },
  { "full_text" : "${cpu cpu0}%" ,
    "color" : "${if_match ${cpu cpu0} < 50}\#32cd32${else}${if_match ${cpu cpu0} < 85}\#ffd600${else}\#ff1744${endif} "},
  
  { "full_text" : "\uf2c7 ", "separator" : false, "separator_block_width" :0 },
  { "full_text" : "${platform coretemp.0/hwmon/hwmon3 temp 1}CÂ°",
    "color" : "${if_match ${platform coretemp.0/hwmon/hwmon3 temp 1} < 60}\#32cd32${else}${if_match ${platform coretemp.0/hwmon/hwmon3 temp 1} < 80}\#ffd600${else}\#ff1744${endif}"},
  
  { "full_text" : "\uf200 ", "separator" : false, "separator_block_width" :0 },
  { "full_text" : "${mem}/${memmax} (${memperc}%)",
    "color" : "${if_match ${memperc} < 50}\#32cd32${else}${if_match ${memperc} < 70}\#ffd600${else}\#ff1744${endif}"},
  
  { "full_text" : "${if_existing /proc/net/route enp0s31f6}\uf079 ${else}${if_existing /proc/net/route wlp3s0}\uf1eb ${wireless_essid}${endif}${endif} (", 
	"separator" : false, 
	"separator_block_width" : 0 },
  { "full_text" : "${if_existing /proc/net/route enp0s31f6}${addr enp0s31f6}${else}${if_existing /proc/net/route wlp3s0}${addr wlp3s0} ${wireless_link_qual_perc wlp3s0}%${endif}${endif}",
    "color" : "${if_empty ${exec iwgetid}}\#ff1744${else}${if_match ${wireless_link_qual_perc wlp3s0} < 50}\#ffd600${else}\#32cd32${endif}${endif}",
    "separator" : false,
    "separator_block_width" : 0},
  { "full_text" : ") \uf102 ${if_existing /proc/net/route enp0s31f6}${upspeedf enp0s31f6}${else}${upspeedf wlp3s0}${endif} \uf103 ${if_existing /proc/net/route enp0s31f6}${downspeedf enp0s31f6}${else}${downspeedf wlp3s0}${endif}" },
 
  { "full_text" : "${if_existing /sys/class/power_supply/BAT0/status Discharging}\uf240 ${else}\uf0e7 ${endif}" , "separator" : false, "separator_block_width" :0 },
  { "full_text" : "${battery_percent}%(${battery_time})" ,
	  "color" : "${if_existing /sys/class/power_supply/BAT0/status Charging}\#55cabb${else}${if_match ${battery_percent} < 30}\#ff1744${else}${if_match ${battery_percent} < 60}\#ffd600${else}\#32cd32${endif}",
	  "separator" : false,
	  "separator_block_width" : 8},

  { "full_text" : "${if_existing /sys/class/power_supply/BAT1/status Discharging}\uf240 ${else}\uf0e7 ${endif}" , "separator" : false, "separator_block_width" :0 },
  { "full_text" : "${battery_percent BAT1}%(${battery_time BAT1})" ,
	  "color" : "${if_existing /sys/class/power_supply/BAT1/status Charging}\#55cabb${else}${if_match ${battery_percent BAT1} < 30}\#ff1744${else}${if_match ${battery_percent BAT1} < 60}\#ffd600${else}\#32cd32${endif}"},
 
  { "full_text" : "${time %a %b %d | %H:%M:%S}" } ]
]]
