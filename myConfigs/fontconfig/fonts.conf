<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
	<family>sans serif</family>
	<prefer>
		<family>DejaVu serif</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
		<family>DejaVu serif</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
</fontconfig>
